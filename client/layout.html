<head>
  <title>HWFC</title>
</head>
<template name="layout">
  <div class="container-fluid">

    <div class="row head-bar-style bg-hwfc-blue">
      <div class="col-md-6 col-xs-1 nav-padding zhaoxin">
        <a class="text-white text-bold text-twenty-three zhaoxin-text" href="{{pathFor 'recruit'}}">招新报名<span class="glyphicon glyphicon-arrow-left left-arrow"></span></a>
      </div>
      <div class="col-md-1 col-xs-2 nav-padding">
        <div><img src="images/jiangbei.png" class="img-responsive jiangbei" alt='jiangbei'></div>
        <a class="text-white text-center text-sixteen text-bold" href="{{pathFor 'homePage'}}">主页</a>
      </div>
      <div class="col-md-1 col-xs-2 nav-padding">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center text-sixteen text-bold" href="{{pathFor 'introduction'}}">球队简介</a>
      </div>
      <div class="col-md-1 col-xs-2 nav-padding">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center text-sixteen text-bold" href="{{pathFor 'members'}}">球队成员</a>
      </div>
      <div class="col-md-1 col-xs-2 nav-padding">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center text-sixteen text-bold" href="{{pathFor 'records'}}">战绩记录</a>
      </div>
      <div class="col-md-1 col-xs-2 nav-padding">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center text-sixteen text-bold" href="{{pathFor 'ranks'}}">积分榜</a>
      </div>
      <div class="col-md-1 col-xs-1 nav-padding">
        <div class="glyphicon glyphicon-user text-center text-twenty-three denglu"></div>
        <a class="text-white text-center text-sixteen text-bold" href="{{pathFor 'login'}}">登录</a>
      </div>
    </div>

    {{> yield}}

    <div class="marginR1 hwfc-blue">
      <p class="text-center text-sixty text-bold cursive">我在中大，混碗饭吃</p>
      <p class="text-center text-thirty-five cursive">Hello World Football Club</p>
    </div>
    <div class="bottom-bar-style bg-hwfc-blue">
      <div class="copyright cursive"> @Copyright Hello World Football Club
      </div>
    </div>

  </div>
</template>
