<head>
  <title>HWFC</title>
</head>
<template name="layout">
  <div class="container-fluid p-0">

    <div class="row h-80 mb-50 bg-hwfc-blue ml-0 mr-0">
      <div class="col-md-6 col-xs-2 pl-0 pr-0 zhaoxin">
        <a class="text-white text-bold fs-23 pl-15" href="{{pathFor 'recruit'}}">招新报名<span class="glyphicon glyphicon-arrow-left pl-10"></span></a>
      </div>
      <div class="col-md-1 col-xs-1 pl-0 pr-0">
        <div><img src="images/jiangbei.png" class="img-responsive jiangbei" alt='jiangbei'></div>
        <a class="text-white text-center fs-16 text-bold" href="{{pathFor 'homePage'}}">主页</a>
      </div>
      <div class="col-md-1 col-xs-2 pl-0 pr-0">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center fs-16 text-bold" href="{{pathFor 'introduction'}}">球队简介</a>
      </div>
      <div class="col-md-1 col-xs-2 pl-0 pr-0">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center fs-16 text-bold" href="{{pathFor 'members'}}">球队成员</a>
      </div>
      <div class="col-md-1 col-xs-2 pl-0 pr-0">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center fs-16 text-bold" href="{{pathFor 'records'}}">战绩记录</a>
      </div>
      <div class="col-md-1 col-xs-2 pl-0 pr-0">
        <img src="images/jiangbei.png" class="img-responsive jiangbei text-center" alt='jiangbei'>
        <a class="text-white text-center fs-16 text-bold" href="{{pathFor 'ranks'}}">积分榜</a>
      </div>
      <div class="col-md-1 col-xs-1 pl-0 pr-0">
        <div class="glyphicon glyphicon-user text-center fs-23 mt-20 mb-7"></div>
        <a class="text-white text-center fs-16 text-bold" href="{{pathFor 'login'}}">登录</a>
      </div>
    </div>

    {{> yield}}

    <div class="mt-30 hwfc-blue mb-50">
      <p class="text-center fs-60 text-bold cursive mb-0">我在中大，混碗饭吃</p>
      <p class="text-center fs-35 cursive">Hello World Football Club</p>
    </div>
    <div class="h-25 bg-hwfc-blue">
      <div class="pl-3 pt-3 cursive"> @Copyright Hello World Football Club
      </div>
    </div>

  </div>
</template>
